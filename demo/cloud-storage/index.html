<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Storage Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .demo-container {
            background: rgba(255,255,255,0.8);
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(60,60,120,0.10);
            padding: 32px 28px;
            min-width: 320px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            color: #3b3b6d;
        }
        .file-list {
            margin: 0 auto;
            padding: 0;
            list-style: none;
            max-width: 320px;
        }
        .download-btn {
    display: inline-flex;
    align-items: center;
    color: #fff;
    background: #6366f1;
    border: none;
    border-radius: 4px;
    padding: 4px 14px;
    margin-left: 12px;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.2s, color 0.2s;
    box-shadow: 0 2px 8px rgba(60,60,120,0.08);
}
.download-btn:hover {
    background: #4f46e5;
    color: #FFD700;
}
        .file-list li {
            background: #6366f1;
            color: #fff;
            margin: 8px 0;
            padding: 10px 18px;
            border-radius: 7px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-list a {
    color: #FFD700;
    text-decoration: none;
    font-weight: bold;
    margin-left: 12px;
    background: #fff;
    border-radius: 4px;
    padding: 2px 10px;
    border: 1px solid #ffd700;
    transition: background 0.2s, color 0.2s;
}
.file-list a:hover {
    background: #ffd700;
    color: #6366f1;
}
        .demo-note {
            color: #444;
            font-size: 0.98em;
            margin-bottom: 18px;
            background: #e0e7ff;
            border-radius: 6px;
            padding: 8px 12px;
        }
        .upload-box {
            margin-bottom: 18px;
        }
        .upload-box input[type="file"] {
            margin-right: 8px;
        }
        .success-msg {
            color: #1a7f37;
            font-size: 0.98em;
            margin-bottom: 10px;
        }
    </style>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-N3M5B246NT"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-N3M5B246NT');
</script>
<body>
    <div class="demo-container">
        <h2>Cloud Storage Demo</h2>
        <div class="demo-note">
            <b>Demo:</b> Files are temporary and will be deleted after 10 minutes.<br>
            No login or registration required.
        </div>
        <div class="upload-box">
            <form id="uploadForm">
                <input type="file" id="fileInput" required>
                <button type="submit">Upload</button>
            </form>
            <div id="uploadMsg" class="success-msg"></div>
        </div>
        <ul id="fileList" class="file-list"></ul>
    </div>
    <script>
        const API = "https://demo-cloud-46ap.onrender.com";

        function loadFiles() {
            fetch(API + "/files")
                .then(res => res.json())
                .then(files => {
                    const fileList = document.getElementById("fileList");
                    fileList.innerHTML = "";
                    files.forEach(file => {
    const li = document.createElement("li");
    li.innerHTML = `
        <div style="width:100%;text-align:left;">${file}</div>
        <div style="width:100%;text-align:right;margin-top:6px;">
            <a href="${API}/download/${file}" download title="Download" class="download-btn">
                <span style="vertical-align:middle;">â¬‡</span> Download
            </a>
        </div>
    `;
    fileList.appendChild(li);
});
                });
        }

        document.getElementById("uploadForm").onsubmit = function(e) {
            e.preventDefault();
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) return;
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);
            fetch(API + "/upload", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(res => {
                document.getElementById("uploadMsg").innerText = "Uploaded!";
                fileInput.value = "";
                loadFiles();
                setTimeout(() => document.getElementById("uploadMsg").innerText = "", 2000);
            });
        };

        loadFiles();
        setInterval(loadFiles, 5000); // Refresh file list every 5s
    </script>
</body>
</html>
